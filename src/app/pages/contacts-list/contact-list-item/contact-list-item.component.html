<div class="contact-list-item">
  <div class="details">
    <div class="name">{{ contact.name }}</div>
    <div class="email">{{ contact.email }}</div>
    <div class="phone">{{ contact.phone }}</div>
  </div>
  <div
    class="icon favorite"
    [class.selected]="contact.isFavorite"
    (click)="onFavoriteClicked($event)"
  ></div>
</div>
