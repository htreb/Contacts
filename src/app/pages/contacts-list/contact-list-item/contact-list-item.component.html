<div class='contact-list-item'>
    <div class="details">
        <div class="name">{{contact.name}}</div>
        <div class="info">{{contact.email}}</div>
        <div class="info">{{contact.phone}}</div>
    </div>
    <div
        class='icon favorite'
        [class.selected]="contact.isFavorite"
        (click)="onFavoriteClicked()"
    ></div>
</div>
